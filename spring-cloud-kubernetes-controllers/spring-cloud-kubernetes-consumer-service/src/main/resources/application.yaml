    - classpath:./config/timeout-settings.properties
    - classpath:./config/game-settings.properties
    - classpath:./config/ui-settings.properties

---
server:
  port: 8080
management:
  endpoint:
      health:
        show-details: always
  endpoints:
    web:
      exposure:
        include: "*"